<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Book Exchange</title>
    
</head>
<body>
    <header>
        <h1>P2P Book Exchange</h1>
        <div class="navigation-buttons">
            <button onclick="navigateTo('authentication')">Login/Register</button>
            <button onclick="navigateTo('book-listing')">Browse Books</button>
            <button onclick="navigateTo('user-profile')">Profile</button>
        </div>
    </header>

    <main>
        <!-- user authentication -->
        <section id="authentication">
            <!-- Login form -->
            <form id="login-form">
                <h2>Login</h2>
                <!-- Input fields for username and password -->
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="registration-form">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="book-listing">
            <h2>Book Listing</h2>
            <div id="book-list"></div>
        </section>

        <section id="user-profile">
            <div id="profile-info">
                <h3>Profile Information</h3>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Catergory:</strong> <span category="category"></span></p>
            </div>
        </section>
        <section id="schedule-meetup">
            <h2>Schedule Meetup</h2>
            <form id="schedule-meetup-form">
                <div>
                    <label for="meetup-date">Date:</label>
                    <input type="date" id="meetup-date" required>
                </div>
                <div>
                    <label for="meetup-location">Location:</label>
                    <input type="text" id="meetup-location" placeholder="Enter location" required>
                </div>
                <button type="submit">Schedule Meetup</button>
            </form>
        </section>
        </section>
    </main>
</body>
</html>
